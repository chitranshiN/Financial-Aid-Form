<!DOCTYPE html>
<html>
  <head>
    <title>Financial Aid Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Financial Aid Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
			  <div class="form-group">
                <label for="free_aid">You require financial aid ?</label>
                <div>
                  <label for="yes" class="radio-inline"
                    ><input
                      type="radio"
                      name="free_aid"
                      value="y"
                      id="yes"
					  onclick="showHide()"
					  checked
                    />Yes</label
                  >
                  <label for="no" class="radio-inline"
                    ><input
                      type="radio"
                      name="free_aid"
                      value="n"
                      id="no"
					  onclick="showHide()"
					  
                    />No</label
                  
                </div>
              </div>
			  <div class="form-group" id="adhar-number-div">
                <label for=" aadhar_number"  >Enter your AdharNumber</label>
                <input
                  type="number"
                  class="form-control"
                  id="aadhar_number"
                  name="aadhar_number"
                />
              </div>
			  <div class="form-group" id="annual-income-div" >
                <label for=" annual_income ">Enter your Annual Income</label>
                <input
                  type="number"
                  class="form-control"
                  id="annual_income"
                  name="annual_income"
                />
              </div >
			  
			  <div>
				<input type="submit" class="btn btn-primary" />
			  </div>
			  
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy;CHITR</small>
          </div>
        </div>
      </div>
    </div>
   <script>
		function showHide() {
			if(document.getElementById('yes').checked){
				document.getElementById('adhar-number-div').style.display='block';
				document.getElementById('annual-income-div').style.display='block';
				}
			else if(document.getElementById('no').checked){
				document.getElementById('adhar-number-div').style.display='none';
				document.getElementById('annual-income-div').style.display='none';
				}
			}
   
   </script>
   
  </body>
</html>
